name: Build succeeded
on:
    pull_request:
        branches:
            -master
jobs:
    build:
        name: Runs on NPM run build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'
            - name: install dependencies
              run: npm install
            - name: check buildin
              run: npm run build
